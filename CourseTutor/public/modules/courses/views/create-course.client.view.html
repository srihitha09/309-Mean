<section data-ng-controller="CoursesController">
    <div class="page-header">
        <h1>New Course</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" class="form-control" cols="10" rows="5" placeholder="Description"></textarea>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Program</label>
                    <div class="controls">
                        <input type="text" data-ng-model="program" id="program" class="form-control" placeholder="Program" required>
                    </div>
                    <label class="control-label" for="name">School</label>
                    <div class="controls">
                        <input type="text" data-ng-model="school" id="school" class="form-control" placeholder="School" required>
                    </div>
                    <label class="control-label" for="name">Year</label>
                        <div class="controls">
                        <input type="text" data-ng-model="year" id="year" class="form-control" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
