<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="course.name"></h1>
		<p data-ng-bind="course.description"></p>
	</div>
	<div class="pull-right" data-ng-if="authentication.user.roles == 'admin'">
		<a class="btn btn-primary" href="/#!/courses/{{course._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	



	<section data-ng-controller="CommentsController" data-ng-init="find()">
    <div class="page-header">
        <h3>Comments</h3>
    </div>
    <!-- this is the new search input field -->
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="comment as comment.author for comment in comments | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="commentSearch($item)" placeholder="Search Comment...">
    </div>
    <!-- end -->
    <div class="list-group">
        <a data-ng-repeat="comment in comments | limitTo: offset - comments.length | limitTo: pageSize" class="list-group-item">
            <b class="list-group-item-heading" data-ng-bind="authentication.user.displayName"></b>
            <span data-ng-bind="comment.body"></span>
        </a>
    </div>
    <!-- this is the paging control -->
    <pagination total-items="comments.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="comments.length > pageSize"></pagination>
    <!-- end -->
    <div class="alert alert-warning text-center" data-ng-hide="!comments.$resolved || comments.length">
        No comments yet, why don't you <a href="/#!/comments/create">create one</a>?
    </div>
</section>




<section data-ng-controller="CommentsController">
    <div class="page-header">
        <h3>New Comment</h3>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                
                <div class="form-group">
                    <label class="control-label" for="name">Comment</label>
                    <div class="controls">
                        <textarea name="body" data-ng-model="body" id="body" class="form-control" cols="10" rows="5" placeholder="Enter your comment here"></textarea>
                    </div>
                </div>
                 <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>

        </form>
    </div>
</section>


</section>
