<section class="row" data-ng-controller="ProfilesController" data-ng-init="findOne()">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="update(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="profile.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="profile.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="profile.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="school">School</label>
					<input type="text" id="school" name="school" class="form-control" data-ng-model="profile.school" placeholder="School">
				</div>
				<div class="form-group">
					<label for="school">Program</label>
					<input type="text" id="program" name="program" class="form-control" data-ng-model="profile.program" placeholder="Program">
				</div>
				<div class="form-group">
					<label for="aboutMe">About Me</label>
					<textarea type="text" id="aboutMe" name="aboutMe" class="form-control" cols="50" rows="5" data-ng-model="profile.aboutMe" placeholder="About Me"> </textarea>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
