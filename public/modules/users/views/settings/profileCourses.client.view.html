 <article class="profile-content" id="content" data-ng-controller="SettingsController">

            <div class="list-group" data-ng-controller="CoursesController">
        <a data-ng-repeat="course in courses | limitTo: offset - courses.length | limitTo: pageSize" data-ng-href="#!/courses/{{course._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="course.name"></h4>
            <span data-ng-bind="course.description"></span>
        </a>
    </div>
            <section id="about">
              <p data-ng-bind="user.aboutMe"></p>
            </section>

            <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="course"></label>
          <input type="text" id="course" name="course" class="form-control" data-ng-model="course" placeholder="Course">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Add</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>

    </article>
  </section>
</article>
